<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- lean down card -->
    <div class="container">
        <div class="leandown_card">
            <div class="wrapper">
                <div class="cover-image"></div>
                <div class="overlay"></div>
                <div class="title">
                    <h1>Solo Leveling</h1>
                    <p>Become a good anime.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Example Code - at the bottom of style.css -->
    <div class="container_card">
        <div>
            <div class="card">
                <div class="wrapper">
                    <div class="cover-image"></div>
                    <div class="title">
                        <h1>Berserk</h1>
                        <p>Manga/Anime of top Level.</p>
                    </div>
                </div>
            </div>
            <div class="overlay">
                <img src="./berserk_temp.png" alt="">
            </div>
           
        </div>
    </div>
    <!-- side way -->
    <div class="container">
        <div class="sideway_card">
            <div class="wrapper">
                <div class="cover-image"></div>
                <div class="overlay"></div>
                <div class="title">
                    <h1>Naruto</h1>
                    <p>FROM BIG 3</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
